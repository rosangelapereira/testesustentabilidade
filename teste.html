<!DOCTYPE html>
<html>
<head>
  <title>Teste de Atitudes Sustentáveis</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Teste de Atitudes Sustentáveis</h1>

  <div id="questions">
    <form id="quizForm">
      <label>
        <input type="checkbox" name="question1" value="1">
        Desligo as luzes ao sair de um cômodo
      </label>
      <br>
      <label>
        <input type="checkbox" name="question2" value="2">
        Separo corretamente os resíduos para a reciclagem
      </label>
      <br>
      <label>
        <input type="checkbox" name="question3" value="1">
        Utilizo sacolas reutilizáveis ao fazer compras
      </label>
      <br>
      <label>
        <input type="checkbox" name="question4" value="1">
        Reduzo o consumo de água fechando a torneira ao escovar os dentes
      </label>
      <br>
      <label>
        <input type="checkbox" name="question5" value="2">
        Utilizo lâmpadas de baixo consumo de energia (LED)
      </label>
      <br>
      <label>
        <input type="checkbox" name="question6" value="1">
        Reutilizo embalagens e potes de alimentos
      </label>
      <br>
      <label>
        <input type="checkbox" name="question7" value="2">
        Opto por produtos orgânicos e de origem local
      </label>
      <br>
      <label>
        <input type="checkbox" name="question8" value="3">
        Compro produtos em embalagens retornáveis ou recicláveis
      </label>
      <br>
      <label>
        <input type="checkbox" name="question9" value="1">
        Uso transporte público ou compartilhado
      </label>
      <br>
      <label>
        <input type="checkbox" name="question10" value="2">
        Evito o uso de copos descartáveis e utilizo garrafas reutilizáveis
      </label>
      <br>
      <label>
        <input type="checkbox" name="question11" value="3">
        Pratico compostagem de resíduos orgânicos
      </label>
      <br>
      <label>
        <input type="checkbox" name="question12" value="1">
        Plantio de árvores ou vegetação em casa ou na comunidade
      </label>
      <br>
      <label>
        <input type="checkbox" name="question13" value="2">
        Utilizo aparelhos eletrônicos no modo de economia de energia
      </label>
      <br>
      <label>
        <input type="checkbox" name="question14" value="1">
        Evito o desperdício de alimentos e faço aproveitamento das sobras
      </label>
      <br>
      <label>
        <input type="checkbox" name="question15" value="2">
        Opto por produtos duráveis em vez de descartáveis
      </label>
      <br>
      <label>
        <input type="checkbox" name="question16" value="3">
        Participo de iniciativas de reflorestamento ou limpeza de áreas naturais
      </label>
      <br>
      <label>
        <input type="checkbox" name="question17" value="1">
        Uso energia renovável (solar, eólica, etc.) em minha residência
      </label>
      <br>
      <label>
        <input type="checkbox" name="question18" value="2">
        Realizo o descarte correto de pilhas, baterias e eletrônicos
      </label>
      <br>
      <label>
        <input type="checkbox" name="question19" value="1">
        Prefiro produtos feitos com materiais reciclados
      </label>
      <br>
      <label>
        <input type="checkbox" name="question20" value="2">
        Evito o uso de produtos químicos prejudiciais ao meio ambiente
      </label>
      <br>
      <label>
        <input type="checkbox" name="question21" value="3">
        Participo de projetos de conscientização ambiental na comunidade
      </label>
      <br>
      <label>
        <input type="checkbox" name="question22" value="1">
        Desligo completamente os aparelhos eletrônicos quando não estou usando
      </label>
      <br>
      <label>
        <input type="checkbox" name="question23" value="2">
        Utilizo papel reciclado ou reciclável
      </label>
      <br>
      <label>
        <input type="checkbox" name="question24" value="1">
        Uso o modo "economia de energia" no meu computador e smartphone
      </label>
      <br>
      <label>
        <input type="checkbox" name="question25" value="3">
        Participo de programas de carona solidária
      </label>
      <br>
      <label>
        <input type="checkbox" name="question26" value="1">
        Evito o uso de plástico descartável (canudos, sacolas, talheres, etc.)
      </label>
      <br>
      <label>
        <input type="checkbox" name="question27" value="2">
        Utilizo produtos de limpeza biodegradáveis
      </label>
      <br>
      <label>
        <input type="checkbox" name="question28" value="1">
        Prefiro produtos de beleza e higiene pessoal naturais e sem crueldade animal
      </label>
      <br>
      <label>
        <input type="checkbox" name="question29" value="2">
        Reciclo ou doo roupas e objetos que não uso mais
      </label>
      <br>
      <label>
        <input type="checkbox" name="question30" value="3">
        Participo de grupos ou associações que promovem a sustentabilidade
      </label>
      <br>
      <label>
        <input type="checkbox" name="question31" value="1">
        Uso produtos de limpeza caseiros e naturais
      </label>
      <br>
      <label>
        <input type="checkbox" name="question32" value="2">
        Evito o desperdício de água durante o banho
      </label>
      <br>
      <label>
        <input type="checkbox" name="question33" value="1">
        Utilizo transportes alternativos (bicicleta, patinete, etc.)
      </label>
      <br>
      <label>
        <input type="checkbox" name="question34" value="2">
        Evito o uso excessivo de ar-condicionado e aquecedor
      </label>
      <br>
      <label>
        <input type="checkbox" name="question35" value="3">
        Participação em eventos e feiras sustentáveis
      </label>
      <br>
      <label>
        <input type="checkbox" name="question36" value="1">
        Utilizo filtros de água ou garrafas com filtro em vez de comprar água engarrafada
      </label>
      <br>
      <label>
        <input type="checkbox" name="question37" value="2">
        Compro alimentos a granel para reduzir o uso de embalagens
      </label>
      <br>
      <label>
        <input type="checkbox" name="question38" value="1">
        Utilizo produtos de limpeza reutilizáveis, como panos de limpeza de microfibra
      </label>
      <br>
      <label>
        <input type="checkbox" name="question39" value="2">
        Evito o uso de produtos descartáveis de higiene pessoal (lenços umedecidos, cotonetes, etc.)
      </label>
      <br>
      <label>
        <input type="checkbox" name="question40" value="3">
        Participação em projetos de reciclagem e coleta seletiva
      </label>
      <br>
      <!-- Adicione mais perguntas aqui -->
      <br><br>
      <button type="button" onclick="calcularPontuacao()">Calcular Pontuação</button>
      <button type="button" onclick="resetTeste()" disabled>Reiniciar Teste</button>
    </form>
  </div>

  <div id="result" style="display: none;">
    <h2>Resultado</h2>
    <p id="pontuacao"></p>
    <p id="mensagemResultado"></p>
    <button id="refazerButton" onclick="resetTeste()" style="display: none;">Refazer o Teste</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
